<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinquedo</title>
    <style>
        .brinquedos {
            border: 2px solid gray;
        }
        .materiais {
            border: 2px solid gainsboro;
        }
    </style>
</head>
<body>
    <h1>Brinquedo</h1>
    <ul>
    <div class="brinquedo">
        <li>Brinquedo: {{brinquedo}}</li>
        <li>Descricao: {{brinquedo.descricao}}</li>
        <li>Passo a passo: {{brinquedo.passo_a_passo}}</li>
        <h2>Materiais:</h2>
        <div class="materiais">
        {% for mb in materiais %}
            <ul>
                <li>{{mb.material}} {{mb.quantidade}}</li>
            </ul>
        {% empty %}

        {% endfor %}
        </div>
    </div>
    </ul>
</body>
</html>
