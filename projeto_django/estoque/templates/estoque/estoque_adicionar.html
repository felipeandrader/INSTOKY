<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" type="text/css" href="{% static 'design.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'brinquedos' %}">Brinquedos</a>
            <a href="{% url 'estoque' %}">Materiais</a>
            <a href="#">Clientes</a>
        </nav>
    </header>
    <h2>Adicionar novo material</h2>
    <form method="post">
        {% csrf_token %}
        <p>Material:</p>
        <input type="text" name="material" required>
        <p>Quantidade:</p>
        <input type="number" min="0" name="quantidade" required>
        <p>Pre√ßo:</p>
        <input type="number" step="0.01" min="0" name="preco" required>
        <input type="datetime-local" name="date_added" required>
        <button type="submit" name="registrar_material" value="registrar_material">adicionar</button>
    </form>
</body>
</html>
